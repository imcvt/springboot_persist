#jpa识别不使用默认的命名策略
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#配置mybatis mapper.xml的目录
mybatis.mapper-locations=classpath*:/com.imc.dao/**/*.xml

spring.cache.cache-names=caffeine_cache
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=100s,refreshAfterWrite=5s